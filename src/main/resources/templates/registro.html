<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <a th:href="@{/}">Volver al inicio</a>
    <div class = "registro-container">
        <h2>Registro</h2>
        <form th:action="@{/autenticacion/registro}" method="post" th:object="${usuario}">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required/><br/>

            <label>Apellido:</label>
            <input type="text" th:field="*{apellido}" required/><br/>

            <label>Correo:</label>
            <input type="email" th:field="*{correo}" required/><br/>

            <label>Numero Tel.:</label>
            <input type="text" th:field="*{numTelefono}" required/><br/>

            <label>Contrase√±a:</label>
            <input type="password" th:field="*{contrasenya}" required/><br/>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
