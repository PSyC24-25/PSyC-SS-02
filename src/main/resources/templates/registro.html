<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div id="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form" onsubmit="return register(event)">
            <input type="text" id="nombre" placeholder="Nombre" required><br>
            <input type="text" id="apellido" placeholder="Apellido" required><br>
            <input type="email" id="correo" placeholder="Correo" required><br>
            <input type="text" id="telefono" placeholder="Teléfono" required><br>
            <input type="password" id="contraseña" placeholder="Contraseña" required><br>

            <label for="rol">Tipo de usuario:</label>
            <select id="rol">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
            <br><br>

            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>

    <script>
        function register(event) {
            event.preventDefault();
            const rol = document.getElementById("rol").value;

            if (rol === "admin") {
                window.location.href = "admin_dashboard.html";
            } else {
                window.location.href = "paginaprincipal.html";
            }
        }
    </script>
</body>
</html>
