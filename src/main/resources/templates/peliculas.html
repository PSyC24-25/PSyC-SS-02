<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <a th:href="@{/}">Volver al inicio</a>
    <h1>Lista de peliculas</h1>

    <!-- FILTRO GENERO -->
    <form action="#" th:action="@{/peliculas}" method="get">
        <label for="genero">Filtrar por Género:</label>
        <select name="genero" id="genero">
            <option value="">-- Selecciona un género --</option>

            <option value="Acción">Accion</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>

        </select>
        <button type="button" id="filtrarBtn">Filtrar</button>
    </form>

    <table>
        <tr>
            <th>Titulo</th>
            <th>Duracion</th>
            <th>Genero</th>
            <th>Director</th>
            <th>Sinopsis</th>
        </tr>
        <tr th:each="pelicula : ${peliculas}">
            <td th:text="${pelicula.titulo}"></td>
            <td th:text="${pelicula.duracion}"></td>
            <td th:text="${pelicula.genero}"></td>
            <td th:text="${pelicula.director}"></td>
            <td th:text="${pelicula.sinopsis}"></td>
        </tr>
    </table>

    <script>
        // FUNCIONAMIENTO BOTON
        $('#filtrarBtn').click(function() {
            // COGEMOS VALOR GENERO
            var generoSeleccionado = $('#genero').val();

            $.ajax({
                url: '/peliculas',
                type: 'GET',
                data: { genero: generoSeleccionado },
                success: function(data) {
                   
                    var peliculasTable = $('#peliculasTable');
                    peliculasTable.empty();  
                    
                    data.forEach(function(pelicula) {
                        var fila = '<tr>' +
                            '<td>' + pelicula.titulo + '</td>' +
                            '<td>' + pelicula.duracion + '</td>' +
                            '<td>' + pelicula.genero + '</td>' +
                            '<td>' + pelicula.director + '</td>' +
                            '<td>' + pelicula.sinopsis + '</td>' +
                        '</tr>';
                        peliculasTable.append(fila);
                    });
                },
                error: function(error) {
                    console.log('Error al filtrar las películas:', error);
                }
            });
        });
    </script>

</body>
</html>
