<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <ul> 
            <!-- Usuario autenticado, muestra nombre y opcion cerrar sesión -->
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                Bienvenido, <span th:text="${#authentication.principal.username}"></span>!
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Cerrar sesión</button>
                </form>
            </li>

            <!-- Usuario NO autenticado, muestra opciones login y registro -->
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/autenticacion/login}">Iniciar sesión</a>
                <a th:href="@{/autenticacion/registro}">Registro</a>
            </li>

            <!-- Opciones visibles todos -->
            <li><a th:href="@{/admin}">Panel admin</a></li>
            <li><a th:href="@{/peliculas}">Ver Cartelera</a></li>
        </ul>
    </div>
</body>
</html>
