<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" onsubmit="return login(event)">
            <input type="text" id="usuario" placeholder="Usuario" required><br>
            <input type="password" id="contraseña" placeholder="Contraseña" required><br>

            <label for="rol">Tipo de usuario:</label>
            <select id="rol">
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
            <br><br>

            <button type="submit">Ingresar</button>
        </form>

        <p><a href="registro.html">¿Aún no te has registrado?</a></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const rol = document.getElementById("rol").value;

            if (rol === "admin") {
                window.location.href = "admin_dashboard.html";
            } else {
                window.location.href = "paginaprincipal.html";
            }
        }
    </script>
</body>
</html>
