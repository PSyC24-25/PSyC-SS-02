<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div id="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form" onsubmit="return register(event)">
            <input type="text" placeholder="Nombre" required><br>
            <input type="text" placeholder="Apellido" required><br>
            <input type="email" placeholder="Correo" required><br>
            <input type="text" placeholder="telefono" required><br>
            <input type="password" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>

    <script>
        function register(event) {
            event.preventDefault();
            window.location.href = 'paginaprincipal.html';
        }
    </script>
</body>
</html>
